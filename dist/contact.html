<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entre em Contato| UI/UX Designer & Fotógrafo</title>
    <script
      src="https://kit.fontawesome.com/f4cb4196de.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="Meu Portifólio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Sobre</a></li>
            <li><a href="work.html">Trabalhos</a></li>
            <li><a href="contact.html" class="current">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Seção A: Formulário -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Entre em Contato</h2>
        <div class="bottom-line"></div>
        <p class="lead">Entre em contato através do formulário</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Nome"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Assunto"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="E-mail"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Telefone"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Deixa sua mensagem aqui"
              name="message"
            >
            </textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button class="btn-dark" type="submit">Enviar</button>
        </form>
      </div>
    </section>

    <!-- Seção B: Informações de Contato -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>E-mail</h3>
            <p>fulano@algo.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Telefone</h3>
            <p>(54) 9 9999-9999</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Endereço</h3>
            <p>Rua dos Bobos, 0 - Cidade/UF</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Seção C: Tags -->
    <section id="contact-c" class="bg-main py-3">
      <div class="container">
        <h1>Vamos começar seu próximo projeto!</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content content">
        <p>Copyright &copy; 2020. Todos os direitos reservados</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
